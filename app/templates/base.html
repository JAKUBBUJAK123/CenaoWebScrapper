<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CENEO web scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
  </head>
  <body class="text-warning text-bg-dark border border-0">
    <ul class="nav nav-tabs text-warning text-bg-secondary p-3">
        <li class="nav-item">
          <a class="nav-link text-warning" aria-current="page" href="{{url_for('index')}}">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="{{url_for('author')}}">O Autorze</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="{{url_for('extract')}}">Ekstrakcja opinii</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="{{url_for('products')}}">Lista produktów</a>
        </li>
      </ul>
      <div class="container">
                <h2>
                    {% block title %}
                    {% endblock %}
                </h2>
                <div>
                {% block content %}
                {% endblock %}
                </div>
      </div>
{% block script %}
{% endblock %}    
</body>
</html>
